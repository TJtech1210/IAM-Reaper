name: IAM-Reaper CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  iam-reaper-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IAM-Reaper (stubbed)
        run: |
          python iam_reaper.py --output iam_report.json
      
      - name: Debug workspace
        run: |
          pwd
          ls -la

    
      - name: Validate report exists
        run: |
          test -s iam_report.json

      - name: Upload IAM report artifact
        uses: actions/upload-artifact@v4
        with:
          name: iam-reaper-report
          path: iam_report.json
